<section class="container">

    <h3>hello</h3>
    <div class="row" *ngIf="isLoaded&&errMsg==''; else loading">
        <div>
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>id</th>
                        <th>userName</th>
                        <th>email</th>
                        <th>address</th>
                        <th>createdAt</th>
                        <th>updatedAtTH>/th>
                            <th>delete</th>
                            <th> edit</th>
                            <th>show details</th>
                    </tr>
                </thead>
                <tbody *ngFor="let user of users" routerLink="/user/all/{{user.id}}">
                    <tr>
                        <td>{{user._id}}</td>
                        <td>{{user.userName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.address}}</td>
                        <td>{{user.createdAt}}</td>
                        <td>{{user.updatedAt}}</td>
                        <td> <a class="btn btn-danger text-white" (click)="delete(user._id)">delete</a></td>
                        <td> <a class="btn btn-danger text-white" (click)="edit(user._id)">edit</a></td>
                        <td><a class="btn btn-primary text-white" (click)="showDetails(user._id)">show details</a></td>
                    </tr>
                </tbody>
            </table>



        </div>
    </div>

    <ng-template #loading>
        <div class="alert alert-danger" *ngIf="!isLoaded&& errMsg==''"> <img src="assets/Loading_icon.gif">
        </div>
        <div class="alert alert-danger" *ngIf="isLoaded&& errMsg!=''">
            {{errMsg}}
        </div>
    </ng-template>

</section>
