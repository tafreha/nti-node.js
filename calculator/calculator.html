<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>calculator</title>
    <link href="./calculator.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calculator-grid">
            <div class="output">
                <div previous-operator class="previous-operator"></div>
                <div current-operator class="current-operator"></div>
            </div>
            <button clear-all class="span-two AC">AC</button>
            <button data-delete class="DEL">DEL</button>
            <button data-operation class="div">/</button>
            <button data-number class="one">1</button>
            <button data-number class="two">2</button>
            <button data-number class="three">3</button>
            <button data-operation class="mult">*</button>
            <Button data-number class="four">4</Button>
            <button data-number class="five">5</button>
            <button data-number class="six">6</button>
            <button data-operation class="add">+</button>
            <button data-number class="seven">7</button>
            <button data-number class="eight">8</button>
            <button data-number class="nine">9</button>
            <button data-operation class="minus">-</button>
            <button data-number class="dot">.</button>
            <button data-number class="zero">0</button>
            <button data-equal class="span-two equal">=</button>

        </div>
    </div>





    <script src="./calculator.js"></script>
</body>

</html>
